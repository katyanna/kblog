{% extends "base.html" %}

{% block content %}

<form method="post">
  <label>
    <div>Title</div>
    <input  type="text" name="title" value="{{ title }}">
  </label>

  <br>

  <label>
    <div>Text</div>
    <textarea name="text">{{text}}</textarea>
  </label>

  <br>

  <div class="error">{{ error }}</div>

  <input type="submit">
</form>

{% endblock %}
