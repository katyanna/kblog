{% extends "base.html" %}

{% block content %}

{% for article in articles %}
  <div class="article">
    <h2 class="article-title"><a href="/{{ article.key().id() }}">{{ article.title }}</a></h2>
    <p class="article-text">{{ article.text | safe }}</p>
  </div>

  <hr>
{% endfor %}

{% endblock %}
